{% set version = "0.3.16" %}

package:
  name: colour-science
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/colour-science/colour-science-{{ version }}.tar.gz
  sha256: c39884ad5f0a9a498f285284e666eed203aa518d072cca0c20aca88a17bf237c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - poetry
  run:
    - python
    - imageio
    - scipy >=0.16.0
    - six >=1.10.0
    # optinal/plotting
    - matplotlib-base >=1.3.1

test:
  imports:
    - colour

about:
  home: https://www.colour-science.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Colour Science for Python
  doc_url: https://colour.readthedocs.io/
  dev_url: https://github.com/colour-science/colour

extra:
  recipe-maintainers:
    - KelSolaar
    - MichaelMauderer
